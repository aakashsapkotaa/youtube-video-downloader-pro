services:
  - type: web
    name: youtube-downloader-api
    env: node
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y python3
      npm install
      chmod +x bin/yt-dlp
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
